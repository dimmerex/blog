{% extends 'blog/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <h3><a href="">{{ post.title }}</a></h3>
                    <div class="date">
                        <p>Published: {{ post.published_date }}</p>
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
